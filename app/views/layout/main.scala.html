@(title: String)(content: Html)(afterScripts: Html = Html("")) @*Layout olmasını sağlıyor*@
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>@title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/frontend/blog/blogs/images\favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("frontend/blog/blogs/css/bootstrap.min.css")">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("frontend/blog/blogs/css/core.css")">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("frontend/blog/blogs/css/shortcode/shortcodes.css")">
    <!-- Theme main style -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("frontend/blog/blogs/style.css")">
    <!-- Responsive css -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("frontend/blog/blogs/css/responsive.css")">
    <!-- User style -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("frontend/blog/blogs/css/custom.css")">
    <!--Syntax highlighter kodun güzel gözükmesini sağlıyor.-->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ckeditor/plugins/syntaxhighlight/styles/shCore.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("ckeditor/plugins/syntaxhighlight/styles/shCoreDefault.css")">
    <!-- Style customizer (Remove these lines please) -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("frontend/blog/blogs/css/style-customizer.css")">
    <link href="#" data-style="styles" rel="stylesheet">
    <!-- Modernizr JS -->
    <script src="@routes.Assets.versioned("frontend/blog/blogs/js/vendor/modernizr-2.8.3.min.js")" type="text/javascript"></script>
</head>
    <body>
            <div id="preloader-wrapper">
                <div class="preloader-wave-effect"></div>
            </div>
            <div class="wrapper">
                @renders.HtmlRender.header()
                <div id="page-content" class="page-wrapper">
                    <div class="zm-section bg-white pt-50 xs-pt-30 sm-pt-30 pb-70">
                         <div class="container">
                            <div class="row">
                                @content
                            </div>
                        </div>
                    </div>
                </div>
                                @views.html.layout.partial.navBarr._footer()
            </div>
        
    <!-- jquery latest version -->
    <script src="@routes.Assets.versioned("frontend/blog/blogs/js/vendor/jquery-1.12.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("frontend/blog/blogs/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("frontend/blog/blogs/js/owl.carousel.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("frontend/blog/blogs/js/plugins.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("frontend/blog/blogs/js/sweetalert2.all.js")" type="text/javascript"></script>
    <script id="dsq-count-scr" src="//artifidea.disqus.com/count.js" async></script>
    <script src="@routes.Assets.versioned("ckeditor/plugins/syntaxhighlight/scripts/index.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("frontend/blog/blogs/js/main.js")" type="text/javascript"></script>
      @afterScripts
    </body>
</html>
