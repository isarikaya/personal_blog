<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>İbrahim Sarıkaya | Kişisel Blog</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/metisMenu.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sb-admin-2.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/toastr.min.css")">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-green">
                    <div class="panel-heading">
                        <h3 class="panel-title">Giriş</h3>
                    </div>
                    <div class="panel-body">
                        <form id="validateForm" role="form" method="POST" action="/admin/account/postLogin">
                                <div class="form-group">
                                        <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="username" class="form-control" placeholder="Kullanıcı Adı" autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                                    <input class="form-control" placeholder="Şifre" name="password" type="password" >
                                    </div>
                                </div>
                                <!-- <span id="login_message"></span> -->
                                <button type="submit" class="btn btn-outline btn-success btn-lg btn-block">Giriş</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/metisMenu.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/sb-admin-2.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/toastr.min.js")" type="text/javascript"></script>
    <script src="/assets/javascripts/jquery.form.js"></script>
    <script src="/assets/javascripts/paipiper.js"></script>
    <script src="/assets/javascripts/bootstrapValidator.min.js"></script>
	<script src="/assets/javascripts/main.js"></script>
    <script>
        $(document).ready(function(){
            // $("#login_btn").click(function(){
            //     $("#login_btn").hide();
            //     $("#login_message").html("<img src='/assets/images/login.gif'>");
            // });
            $("#validateForm").bootstrapValidator({
                
                feedbackIcons:{
                    valid:'glyphicon glyphicon-ok',
                    invalid:'glyphicon glyphicon-remove',
                    validating:'glyphicon glyphicon-refresh'
                },
                fields: {
                    username: {
                        validators: {
                            notEmpty: {
                                   message: 'Bu alanın doldurulması zorunludur.'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: 'Lütfen a-z / A-Z / 0-9 ve _ haricinde karakter girmeyiniz.'
                            }
                        }    
                    }, 
                    password: {
                        validators:{
                           notEmpty:{
                               message:'Bu alanın doldurulması zorunludur.'
                           },
                           regexp: {
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: 'A-Z/0-9 girebilirsin.'
                            }     
                        }
                    },
                }        
                
        });
        PaiAjaxForm("form", function () {
        });
    });   
    </script>
</body>

</html>
